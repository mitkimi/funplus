<div :class="['fun-plus-select', 'fun-plus-select-default', ...selectClass]"
  @click="handleShowOptions">
  <div class="selected-label">{{selected ? selected.label : ''}}</div>
  <div class="ops">
    <div class="button">
      <Icon name="arrow-up" v-if="selectOptionShow" />
      <Icon name="arrow-down" v-else />
    </div>
  </div>
  <Collapse>
    <div class="select-option-container" v-if="selectOptionShow">
      <div :class="`select-option ${selected && selected.value === item.value ? 'active' : ''}`"
        v-for="item, index in options"
        :key="`option_${index}`"
        @click.stop="handleSelectOption(item)">
        <div class="label">{{item.label}}</div>
      </div>
    </div>
  </Collapse>
</div>
