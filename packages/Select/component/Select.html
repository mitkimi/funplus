<div :class="['fun-plus-select', 'fun-plus-select-default', ...selectClass]"
  @click="handleSelectorClick">
  <input
    type="text"
    v-model="keywords"
    @focus.stop="handleInputFocus"
    @blur.stop="handleInputBlur"
    @click.stop
    :placeholder="placeholder"
    v-if="filterable" />
  <div class="selected-label" v-else>{{selected ? selected.label : ''}}</div>
  <div class="ops">
    <div class="button">
      <Icon name="arrow-up" v-if="selectOptionShow" />
      <Icon name="arrow-down" v-else />
    </div>
  </div>
  <Collapse>
    <div class="select-option-container" v-if="selectOptionShow">
      <div :class="`select-option ${selected && selected.value === item.value ? 'active' : ''}`"
        v-for="item, index in optionList"
        :key="`option_${index}`"
        @click.stop="handleSelectOption(item)">
        <div class="label">{{item.label}}</div>
      </div>
    </div>
  </Collapse>
</div>
